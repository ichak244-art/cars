<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danke für Ihre Spende - Hilfehub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Vielen Dank!</h1>
            <p class="text-gray-600 mb-6">Ihre Spende wurde erfolgreich verarbeitet. Sie helfen dabei, sauberes Wasser für Menschen in Not bereitzustellen.</p>
            
            <div class="space-y-4">
                <a href="/" class="block w-full bg-cyan-500 hover:bg-cyan-600 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                    Zurück zur Startseite
                </a>
                <p class="text-sm text-gray-500">Sie erhalten eine Bestätigungs-E-Mail in Kürze.</p>
            </div>
        </div>
    </div>
</body>
</html>
